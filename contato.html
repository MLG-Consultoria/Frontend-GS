<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/conteudo-contato.css" />
    <title>Contato</title>
  </head>
  <body class="transicao">
    <header class="topo">
      <div class="logo">
        <img src="images/logos/Logo-MLG.jpeg" alt="Logo da equipe" />
      </div>
      <nav class="menu-main">
        <a href="index.html">Home</a>
        <a href="integrantes.html">Integrantes</a>
        <a href="faq.html">FAQ</a>
        <a href="contato.html">Contato</a>
        <a href="info.html">Info+</a>
      </nav>
    </header>
    <section class="contato">
      <h2>Contato</h2>
      <form id="form-contato">
        <label>Nome</label>
        <input
          type="text"
          id="nome"
          name="name"
          placeholder="Digite seu nome"
          autocomplete="off"
          required
        />
        <label>Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          autocomplete="off"
          required
        />
        <label>Mensagem</label>
        <textarea
          id="mensagem"
          name="message"
          cols="30"
          rows="10"
          placeholder="Digite sua mensagem"
          required
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
    <footer>
      <p>2025 Projeto Contra Queimadas — Todos os direitos reservados.</p>
      <p>Desenvolvido por Giovane Amato, Lucas Vieira e Matheus Roque.</p>
    </footer>
    <script src="script.js"></script>
        <script>
        window.watsonAssistantChatOptions = {
            integrationID: "8fc2d0fe-485b-43e1-bb4a-6502458358f5", // Id da Integração.
            region: "us-south", // Região que a integração está hosteada.
            serviceInstanceID: "b7f80f13-1886-4379-adc3-2452b791946c", // Id da instância de serviço.
            onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function () {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
  </body>
</html>
