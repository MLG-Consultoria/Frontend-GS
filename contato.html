<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/conteudo-contato.css" />
    <title>Contato</title>
  </head>

  <body>
    <header class="topo">
      <div class="logo">
        <img src="images/logos/Logo-MLG.jpeg" alt="Logo da equipe" />
      </div>
      <nav class="menu-main">
        <a href="index.html">Home</a>
        <a href="integrantes.html">Integrantes</a>
        <a href="faq.html">FAQ</a>
        <a href="contato.html">Contato</a>
        <a href="aprenda.html">Aprenda </a>
      </nav>
    </header>
    <section class="contato">
      <h2>Contato</h2>
      <form id="form-contato">
        <label>Nome</label>
        <input
          type="text"
          id="nome"
          name="name"
          placeholder="Digite seu nome"
          autocomplete="off"
          required
        />
        <label>Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          autocomplete="off"
          required
        />
        <label>Mensagem</label>
        <textarea
          id="mensagem"
          name="message"
          cols="30"
          rows="10"
          placeholder="Digite sua mensagem"
          required
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
    <footer>
      <p>2025 Projeto Contra Queimadas â€” Todos os direitos reservados.</p>
      <p>Desenvolvido por Giovane Amato, Lucas Vieira e Matheus Roque.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
